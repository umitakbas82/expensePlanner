<div class="container">
    <div class="card">
        <div class="card-body">
            <form *ngIf="activeFrom==='login'" [formGroup]="loginForm" (ngSubmit)="login()">
                <h2>LOGIN</h2>
                <div class="form-group">
                    <input type="email" formControlName="email" placeholder="email">
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" placeholder="password">
                </div>
                <button type="submit">Login</button>
                <p (click)="toggleForm('register')">Don't have an account
                <span>Register</span>
                </p>
            </form>

            
        </div>
    </div>
</div>
